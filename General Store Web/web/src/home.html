<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding:0px;
            background-image: url("../images/homelogo.png");
            background-repeat: no-repeat;
            width: 100%;
        }
        #header{
            display: inline-flex;
            width:100%;
            height: 90px;
            border-bottom: 1px solid #FFCC00;

        }
       .logo>figure>img{
           width: 145px;
           height: 66px;
       }
       .navbar{
           margin-left: 200px;
           margin-bottom: 10px;
           margin-right: 300px;
       }
       .navbar>ul>li{
           margin-right: 50px;
           display:inline;
           float: left;
           list-style-type: none;
           padding: 7px;
       }
       .button{
           margin-top: 25px;
           float: right;
           background-color: #FFFFFF;
           border-radius: 25px;
           width: 145px;
           height: 45px;
           text-align: center;
       }
        a{
            margin: 0 auto;
            text-decoration:none ;
        }
        p{
            color: white;
        }

        p:hover{
            color: yellow;
        }
     .footer{
         height: 299px;
         width: 720px;
         padding-left: 500px;
         padding-top: 200px;
     }

    </style>
</head>
<body>
   <div id="header">
       <div class="logo">
           <figure>
               <img src="../images/logo.png">
           </figure>
       </div>
       <div class="navbar">
              <ul>
                  <li><a href=""> <p><b>HOME</b></p></a></li>
                  <li><a href=""> <p><b>TEAM</b></p></a></li>
                  <li><a href=""> <p><b>BUSINESS</b></p></a></li>
              </ul>
       </div>
       <div class="button" >

           <a href=""/><p style="color: black"><b>LOGIN</b></p></a>
       </div>
   </div>
   <div class="footer">
       <img src="../images/logo.png" height="180" width="330"/>
   </div>

</body>
</html>
