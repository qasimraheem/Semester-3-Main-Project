<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body>
<h1>upper</h1>
<a-scene>

    <a-assets>
        <img id="hassan" src="../images/logo.png" crossorigin="anonymous"/>
    </a-assets>
    <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="../images/Basilica_VR.jpg" crossorigin="anonymous" />
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
    </a-assets>
    <a-entity
            rotation="0 0 5"
            position="0 2 0.2"
            text-geometry="value: qasim;  bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
            material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
    ></a-entity>
    <a-box position="0 .5 -3" rotation="0 0 0" color="#4CC3D9" material="color: orange; metalness:.1; roughness: 00.5; sphericalEnvMap: #sky;"></a-box>
    <a-sphere position="0 0 0" radius="1.25" color="#000000" shadow material="color: orange; metalness:.1; roughness: 00.5; sphericalEnvMap: #sky;"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-box position="0 .5 2" rotation="45 45 45"  height="5" width="5" depth="5" color="#cbcbcb" material="color: orange; metalness:.1; roughness: 1; sphericalEnvMap: #sky;"></a-box>
    <a-sky src="#sky" rotation="0 3 0"></a-sky>
    <a-entity
            geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
            material="src: #grid; repeat: 10000 10000; transparent: true;metalness:100; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
    <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -10" material="color: magenta; metalness:0.1; roughness: 00.5; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
    </a-entity>

    <h1>hello</h1>
</a-scene>
<h1>lower</h1>

</body>
</html>
